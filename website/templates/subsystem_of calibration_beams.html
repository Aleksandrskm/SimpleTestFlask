{% extends "base.html" %}

{% block content %}

<!-- <script src="https://cdn.jsdelivr.net/npm/ol@v10.3.1/dist/ol.js"></script> -->


    <div class="wrapper-top"><div class="head-wrapper">Подсистема калибровки лучей КА</div> 
    <div class="beams">
        <div class="beams_name">Тип лучей:  </div>
        <div class="beams_types">
            <label for="beam_per">Передача</label>
            <input type="radio" name="type_beams" id="beam_per" value="KA_BEAM_PRD" checked>
        </div>
        <div class="beams_types">
            <label for="beam_pr">Прием</label>
            <input type="radio" name="type_beams"  value="KA_BEAM_PRM" id="beam_pr" >
        </div>
        
        
    </div>  
</div>
    
    <div id="myModal" class="modal">
        <div class="modal__dialog">
          
            <div class="modal-content">
                <div class="modal-actions-menu"><div id="timer-settings">2025-04-04 13:55:12</div><div class="modal-buttons-container"><button class="modal-resize-btn" title="Закрыть">[x]</button></div></div>
                <h4 class="modal-header">Настройки</h4>
                <div class="modal_wrapper">
                    <div class="wrapper-column">
                   
                        <h4>Параметры отображения</h4>
                        <div>
                            <div class="task-parameter">
                                <label for="color-ka-select-stand">Цвет рамки стандартного района  <span></span> :</label>
                                <select id="color-ka-select-stand" name="color-ka-select" class="parameter-select" onchange="">
                                    <option value="#0000ff">Синий</option>
                                    <option value="#00bfff">Голубой</option><option value="#0400b0">
                                        Тёмно-синий</option>
                                        <option value="#000000">Чёрный</option>
                                        <option value="#ff0000">Красный</option>
                                        <option value="#00FF00">Зеленый</option>
                                        <option value="#7b6ac4">Фиолетовый</option>
                                        <option value="#f4a900">Оранжевый</option>
                                        <option value="#42f5ce">Бирюзовый</option>
                                </select>
                              </div>
                              <div class="task-parameter">
                                <label for="color-ka-select-big">Цвет рамки большого района  <span></span> :</label>
                                <select id="color-ka-select-big" name="color-ka-select" class="parameter-select" onchange="">
                                    <option value="#f4a900">Оранжевый</option>
                                    <option value="#0000ff">Синий</option>
                                    <option value="#00bfff">Голубой</option><option value="#0400b0">
                                        Тёмно-синий</option>
                                        <option value="#000000">Чёрный</option>
                                        <option value="#ff0000">Красный</option>
                                        <option value="#00FF00">Зеленый</option>
                                        <option value="#7b6ac4">Фиолетовый</option>
                                        
                                        <option value="#42f5ce">Бирюзовый</option>
                                </select>
                              </div>
                              <div class="task-parameter">
                                <label for="color-ka-select-short">Цвет рамки малого района  <span></span> :</label>
                                <select id="color-ka-select-short" name="color-ka-select" class="parameter-select" onchange="">
                                    <option value="#00FF00">Зеленый</option>
                                    <option value="#f4a900">Оранжевый</option>
                                    <option value="#0000ff">Синий</option>
                                    <option value="#00bfff">Голубой</option><option value="#0400b0">
                                        Тёмно-синий</option>
                                        <option value="#000000">Чёрный</option>
                                        <option value="#ff0000">Красный</option>
                                        
                                        <option value="#7b6ac4">Фиолетовый</option>
                                        
                                        <option value="#42f5ce">Бирюзовый</option>
                                </select>
                              </div>
                              <div class="task-parameter">
                                <label for="color-ka-select-zapr">Цвет рамки запрещенного района  <span></span> :</label>
                                <select id="color-ka-select-zapr" name="color-ka-select" class="parameter-select" onchange="">
                                    <option value="#ff0000">Красный</option>
                                    <option value="#00FF00">Зеленый</option>
                                    <option value="#f4a900">Оранжевый</option>
                                    <option value="#0000ff">Синий</option>
                                    <option value="#00bfff">Голубой</option><option value="#0400b0">
                                        Тёмно-синий</option>
                                        <option value="#000000">Чёрный</option>
                                        
                                        
                                        <option value="#7b6ac4">Фиолетовый</option>
                                        
                                        <option value="#42f5ce">Бирюзовый</option>
                                </select>
                              </div>
                      </div>
                    </div>
                    <div class="wrapper-column">
                       
                        <h4>Настройки карты</h4>
                        <div>
                          <span>Проекция:</span>
                          <select class="default-list" id="projectionSelect">
                            <option value="EPSG:3857">EPSG:3857</option>
                             <option value="EPSG:4326" selected="">EPSG:4326</option>
                          </select>
                        </div>
                        <div class="task-parameter" style="display: flex; flex-direction: column; align-items: center; justify-items: end; gap: 10px; width: 100%; margin-top: 20px;">
                            <button style="width: 100%;" class="default-button parameter-input btn-load-settings" disabled="">Загрузить сохраненные настройки</button>
                            <button style="width: 100%;" class="default-button parameter-input btn-save-settings" disabled="">Сохранить текущие настройки</button>
                            <button style="width: 100%;" class="default-button parameter-input btn-reset-settings" disabled="">Загрузить настройки по умолчанию</button>
                        </div>
                        
                        <div style="display: none">
                          <span>Тип зоны действия:</span>
                          <select class="default-list" id="typeZonaCircle" onchange="changeTypeZonaCircle(this.value)">
                            <option value="circle">в виде круга</option>
                            <option value="polygon" selected="">в виде полигона</option>
                          </select>
                        </div>
                        <div style="display: none">
                          <input type="checkbox" id="multiWorldCheckbox" name="scales" onchange="changeMultiWorld(this.checked)">
                          <label for="scales">Убрать ограничения на движения</label>
                        </div>
                        <div style="display: none">
                          <input type="checkbox" id="wrapX" name="scales" onchange="changeWrapX(this.checked)" checked="">
                          <label for="scales">Включить повтор слева и справа</label>
                        </div>
                      </div>
                </div>
                
                <div class="closes">
                    <button class="close">Закрыть</button>
                </div>
            </div>
        </div>
        
    </div>
   
   
      
    <div class="content_beams">
        <div id="table-KA">
            <div class="tab-Ka-name"></div>
            <table class="KA-Table">
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        <div id="pain-beam-KA">
            <canvas  id="canvas"  width="700" height="700"></canvas>
        </div>
        <div id="beam-KA">
            <div class="tab-Beams-name"></div>
            <div names-sat style="display: none">
                <span id="id-ka">КА:</span>
                <span id="ka-name"></span>
            </div>
            <div class="table-scroll-beam">
            <table class="beams-Table">
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
            <div class="beams-btns">
<!--                <button id="view-beams">Отобразить</button>-->

                <button class="btn_beams" id="edit-beams">Редактировать луч</button>
                <button class="btn_beams" id="delete-beams" disabled>Удалить луч</button>
                <button class="btn_beams" id="add-beams" disabled>Добавить луч</button>
                <button class="btn_beams" id="copy-beams" disabled>Добавить с копированием луч</button>

            </div>
            <button class="saves-beam" id="save-beams">Сохранить таблицу</button>
        </div>


    </div>
    <div class="modal modal-beams-edit close-modal" >
        <div class="modal__dialog">
            <div class="modal__content"> 
                <div class="modal__title">Редактирование данных по лучу</div>
                <div class="modal-columns-edit">
                  
                </div> 
          <div class="btnsModal">
          <button class="btn modal__confirm btn_dark btn_min" id="save-edit-beams">Сохранить</button>
          <button class="btn modal__close btn_dark btn_min" id="close-edit-beams">Отмена</button></div></div></div></div>
    

    <div class="modal modal-beams-save close-modal" >
            <div class="modal__dialog">
                <div class="modal__content"> 
                    <div class="modal__title">Сохранить лучи?</div>
              <div class="btnsModal">
              <button class="btn modal__confirm btn_dark btn_min" id="save-save-beams">Сохранить</button>
              <button class="btn modal__close btn_dark btn_min" id="close-save-beams">Отмена</button></div></div></div></div>
    <div class="footer">
        
    </div>   
        
       
        
        
   
        
        
        
    <script src="{{ url_for('static', filename='js/beams.js') }}"type="module"></script>      

       
    
{% endblock %}
